<!DOCTYPE html>
<html>
<head>
<title>Contact Us</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="contact_us.css">

</head>

    <body>
        <header>
            <h1>Contact Us</h1>
              </header>
        <img src="claysys-logo.png" alt="Logo" class="logo">
         <form action="Home.html" method="post">
         <p>Please fill out the form below to get in touch with us.</p>
       
         <table align="center">
             <tr>
                <th><label for="name">Name:</label></th>
                <td><input type="text" id="name" name="name" style="width: 200px;" onfocusout="validateName()" required>
                <span id="nameError" style="color: red;"></span>
                </td>
             </tr>

            <tr>
                <th><label for="email">Email:</label></th>
                <td><input type="email" id="email" name="email" style="width: 200px;"  onfocusout="validateEmail()"required>
                <span id="emailError" style="color: red;"></span>
                </td>
            </tr>
            
            <tr>
                <th><label for="subject">Subject:</label></th>
                <td><input type="text" id="subject" name="subject" style="width: 200px;"></td>
            </tr>

            <tr>
                <th><label for="message">Message:</label></th>
                <td><textarea id="message" name="message" rows="4" style="width: 200px;" onfocusout="validateMessage()" required></textarea>
                <span id="messageError" style="color: red;"></span>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center" style="text-align: center;">
                    <button type="submit" style="padding: 10px; background-color: #4CAF50; color: #fff; border: none; border-radius: 3px; cursor: pointer;  ">Submit</button>
                </td>
            </tr>
        </table>
        </form>

        <div class="footer">
            <div style="max-width: 500px; margin: 0 auto; padding: 10px; border: 1px solid #ccc; background-color:rgb(230, 211, 127); border-radius: 8px;">
                <p>ClaySys Technologies Pvt Ltd<br>
                InfoPark Phase 2<br>
                Kochi, Kerala, India, 682303<br>
                Tel: +91-484-297-5311<br>
                Support Email: support@claysys.com<br>
                Careers Email: hr@claysys.com<br></p>
            </div>
            <p style="color: white;">&copy; 2023 My Website. All rights reserved.</p>
        </div>

    <script>
        function validateName() {
            const nameInput = document.getElementById('name');
            const nameError = document.getElementById('nameError');
            const name = nameInput.value.trim();

            if (name === "") {
                nameError.textContent = 'Name is required.';
            } else {
                nameError.textContent = '';
            }
        }

        function validateEmail() {
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const email = emailInput.value.trim();
            const validEmailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email === "") {
                emailError.textContent = 'Email is required.';
            } else if (!validEmailRegex.test(email)) {
                emailError.textContent = 'Invalid email format.';
            } else {
                emailError.textContent = '';
            }
        }

        function validateMessage() {
            const messageInput = document.getElementById('message');
            const messageError = document.getElementById('messageError');
            const message = messageInput.value.trim();

            if (message === "") {
                messageError.textContent = 'Message is required.';
            } else {
                messageError.textContent = '';
            }
        }
    </script>
</body>
</html>
