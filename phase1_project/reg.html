<!DOCTYPE HTML>
<html>
<head>
  <title>Register Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reg.css">
  <script src="val.js"></script>
</head>

<body>
  
    <img src="brand_img.png" alt="Registration Image">
  
<section class="container">
  
 <!--<div class="container">-->
  <form  action="signin.html" id="form">
  <header>Registration</header>
  <br>
  
  <label>First name</label>
  <input type="text" id="firstName" placeholder="Enter first name" onblur="validateFirstName()" required />
  <p id="firstNameError" style="color: red;" ></p>
 

  <!--<div class="form-container">
    <div class="form-group"> -->
       <!-- <label for="firstName">First name</label>
        :<input type="text" id="firstName" onblur="validateFirstName()" required>
        <p id="firstNameError" style="color: red;"></p>
    </div> -->

  
    <label>Last name</label>
    <input type="text" id="lastName" placeholder="Enter last name" onblur="validateLastName()" required />
     <p id="lastNameError" style="color: red;" ></p>
   
    


  <label>Date of birth</label>
  <input type="date" placeholder="Enter birth date" />
  <span class="error-message" id="dobError">Date of birth is required</span>

 
  <label>Age</label>
  <input type="text" placeholder="Enter age"  />
  <span class="error-message" id="ageError">Age is required</span>

  

  <label>Gender</label>
  <!--<div class="radio-group">
  <input type="radio" id="female" name="gender" />
  <label for="check-male">Female</label>
  
  <input type="radio" id="male" name="gender" />
  <label for="check-female">Male</label>
    
  <input type="radio" id="others" name="gender" />
  <label for="check-other">Others</label>
  </div> -->

    
  <div class="radio-group">
    <input type="radio" id="female" name="gender" value="female" >
    <label for="female">Female</label>

    <input type="radio" id="male" name="gender" value="male" >
    <label for="male">Male</label>

    <input type="radio" id="others" name="gender" value="others" >
    <label for="others">Others</label>
  </div>
 
  <label>Phone number</label>
  <input type="text" id="mobileNumber" placeholder="Enter Phone number" onblur="validateMobileNumber()" required>
  <span id="mobileNumberError" class="error-message">Please enter a valid phone number.</span>
 
  <label>Email address</label>
  <input type="email" placeholder="abc@gmail.com" id="email" onblur="validateEmail()" required  />
  <span id="emailError" class="error-message">Please enter a valid email address.</span>
  

            
  <label>Address</label>           
  <textarea rows="5" col="50" placeholder="Address" required></textarea>

     

  <label>State</label>
       <select id="state" name="state">
		    <option hidden>Select</option>
        <option>AndhraPradesh</option>
        <option>Goa</option>
        <option>Karnataka</option>
        <option>Kerala</option>
        <option>Kerala</option>
        <option>TamilNadu</option>           
		    </select>    
               
  <label>City</label> 
      <select id="city" name="city">
      <option hidden>Select</option>
		  </select>                    

  <label>Username</label>
  <input type="text" id="username1" name="username" placeholder="Enter username" oninput="validateUsername()" required>
  <p id="usernameError" style="color:red;"></p>

  	
  <label>Password</label>
  <input type="password" id="password1" placeholder="Enter password" oninput="validatePassword()" required/>
  <p id="passwordError" style="color:red;"></p>
  
  <label>Confirm Password</label>
  <input type="password" id="cpassword" name="cpassword" placeholder="Renter password" oninput="validateCpassword()" required/>
  <p id="cpasswordError" style="color: red;"></p>
   
 <button type="submit" onclick="validateForm()">Register</button>
 <p>Already have an account? <a href="signin.html">Sign in</a></p>
   
 </form>
</section>
 <script src="dropdown.js"></script>


</body>
</html>
