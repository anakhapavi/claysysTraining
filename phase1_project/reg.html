<!DOCTYPE HTML>
<html>
<head>
  <title>Register Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reg.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="val.js"></script>
  <script src="dropdown.js"></script>

</head>

<body>
  <img src="claysys-logo.png" alt="Logo" class="logo">
  <a href="Home.html" class="home-icon"><i class="fas fa-home"></i></a>
  <img src="brand_img.png" alt="Registration Image">
  
<section class="container">
  
 <!--<div class="container">-->
  <form  action="signin.html" id="form" onsubmit="validateForm(event)">
  <header>Registration</header>
  <br>
  
  <label>First name</label>
  <input type="text" id="firstName" placeholder="Enter first name" oninput="validateFirstName()" onblur="validateFirstName()" required />
  <p id="firstNameError" style="color: red;" ></p>
 

  <!--<div class="form-container">
    <div class="form-group"> -->
       <!-- <label for="firstName">First name</label>
        :<input type="text" id="firstName" onfocus="validateFirstName()" required>
        <p id="firstNameError" style="color: red;"></p>
    </div> -->

  
    <label>Last name</label>
    <input type="text" id="lastName" placeholder="Enter last name" oninput="validateLastName()" onblur="validateLastName()" />
    <p id="lastNameError" style="color: red;" ></p>  


    <label for="dob">Date of Birth </label>
        <input type="date" id="dob" name="dob">
    <p id="dobError" style="color: red;"></p>

 
  <label for="age">Age</label>
  <input type="text" id="age" readonly />

  

  <label>Gender</label>  
  <div class="radio-group">
    <input type="radio" id="female" name="gender" value="female" >
    <label for="female">Female</label>

    <input type="radio" id="male" name="gender" value="male" >
    <label for="male">Male</label>

    <input type="radio" id="others" name="gender" value="others" >
    <label for="others">Others</label>
  </div>
 
  <label>Phone number</label>
  <input type="text" id="mobileNumber" placeholder="Enter Phone number" oninput="validateMobileNumber()" onblur="validateMobileNumber()" required>
  <span id="mobileNumberError" class="error-message">Please enter a valid phone number</span>
 
  <label>Email address</label>
  <input type="email" placeholder="abc@gmail.com" id="email" oninput="validateEmail()" onblur="validateEmail()" required  />
  <span id="emailError" class="error-message">Please enter a valid email address</span>
  

            
  <label>Address</label>           
  <textarea rows="5" col="50" placeholder="Address" required></textarea>

     

  <label>State</label>
          <select id="state" name="state">
          <option hidden>Select</option>
          <option>AndhraPradesh</option>
          <option>Goa</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>TamilNadu</option>
          <option>Assam</option>
          </select>    
               
    <label>City</label> 
        <select id="city" name="city">
        <option hidden>Select</option>
        </select>                   

  <label>Username</label>
  <input type="text" id="username1" name="username" placeholder="Enter username" oninput="validateUsername()" required>
  <p id="usernameError" style="color:red;"></p>

  	
  <label>Password</label>
  <input type="password" id="password1" placeholder="Enter password" oninput="validatePassword()" required/>
  <p id="passwordError" style="color:red;"></p>
  
  <label>Confirm Password</label>
  <input type="password" id="cpassword" name="cpassword" placeholder="Renter password" oninput="validateCpassword()" required/>
  <p id="cpasswordError" style="color: red;"></p>
   
 <button type="submit">Register</button>
 <p>Already have an account? <a href="signin.html">Sign in</a></p>
   
 </form>
</section>

</body>
</html>
