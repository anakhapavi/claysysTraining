<!DOCTYPE html>
<html>
<head>
    <title>My Page with Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("code.gif");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h1 {
            text-align: center;
            padding: 300px 0;
            color: azure;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            
        }

        header{
            width: 150px; /* Adjust the width as needed */
            height: auto;
        
        }        
        header img {
            max-width: 150px; /* Adjust the width as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="claysys-logo.png" alt="Logo">
    </header>
    <h1>Welcome to ClaySys</h1>
</body>
</html>
