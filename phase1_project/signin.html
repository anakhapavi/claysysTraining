<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="val.js" defer></script>


    <!--<script src="sigin.js" defer></script> -->
</head>
<body>
    <a href="Home.html" class="home-icon"><i class="fas fa-home"></i></a>
    <div class="login-form">
        <form action="welcome.html" method="post">
            <header>Login</header>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username" oninput="validateUsername1()" required />
            <span id="usernameError" class="error-message"></span>           

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" oninput="validatePassword1()" required />
            <span id="passwordError" class="error-message"></span>

            <label for="remember">
                <input type="checkbox" id="remember" name="remember"> Remember me
            </label>
            <a href="forgot_password.html"> Forgot Password?</a>

            <button id="loginButton">Login</button>

            <p>New user? <a href="reg.html">Sign up</a></p>
        </form>
    </div>
</body>
</html>
